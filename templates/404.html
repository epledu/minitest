{% extends "base.html" %}

{% block title %}404 - 신호 손실{% endblock %}

{% block content %}
<section class="glass mx-auto max-w-3xl rounded-3xl px-6 py-14 text-center md:px-12">
    <p class="mono text-xs uppercase tracking-[0.4em] text-neon-pink">Signal Lost</p>
    <h1 class="mt-4 text-4xl font-semibold md:text-5xl glow-text">404 · 연결 실패</h1>
    <p class="mt-4 text-base text-slate-300">
        요청한 경로를 찾을 수 없습니다. 신경망 채널이 잠시 끊겼어요.
    </p>
    <div class="mt-10 flex flex-wrap justify-center gap-4">
        <a href="{% url 'quiz:index' %}" class="btn-neon inline-flex items-center rounded-full px-8 py-3 text-base font-semibold">
            메인으로 돌아가기
        </a>
        <a href="{% url 'quiz:restart' %}" class="inline-flex items-center rounded-full border border-neon-cyan/40 bg-night-900/80 px-8 py-3 text-base font-semibold text-neon-cyan">
            다시 테스트
        </a>
    </div>
    <p class="mono mt-8 text-xs text-slate-500">ERR_CODE: 0x404 // TRACE_ID: CYBER-LINK</p>
</section>
{% endblock %}
