{% load static %}
﻿<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}2026 트렌드 심리테스트{% endblock %}</title>
    <script src="https://t1.kakaocdn.net/kakao_js_sdk/2.7.0/kakao.min.js" integrity="sha384-lLeS49vY8v79ZTo5cR1M7y7Nf7t5KxS5K5cK5k5" crossorigin="anonymous"></script>
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-6309660744842987" crossorigin="anonymous"></script>
    <style>
        :root {
            --main-color: #00ffcc;
            --neon-cyan: #00f3ff;
            --neon-pink: #ff00ff;
            --bg-dark: #0d0d0d;
            --card-bg: #1a1a1a;
        }
        body { background: var(--bg-dark) url("{% static 'img/background.png' %}") center top / cover no-repeat fixed; color: #fff; font-family: 'Pretendard', sans-serif; margin: 0; line-height: 1.6; overflow-x: hidden; }
        .container { max-width: 500px; margin: 0 auto; padding: 20px; }
        .ad-container { margin: 20px 0; background: #1a1a1a; min-height: 100px; display: flex; align-items: center; justify-content: center; border: 1px dashed #333; }
        .quiz-btn {
            background: transparent;
            border: 2px solid var(--neon-cyan);
            color: var(--neon-cyan);
            padding: 15px 25px;
            border-radius: 50px;
            font-weight: bold;
            transition: 0.3s;
            box-shadow: 0 0 10px rgba(0, 243, 255, 0.2);
            width: 100%;
            margin-bottom: 15px;
        }
        .quiz-btn:hover {
            background: var(--neon-cyan);
            color: var(--bg-dark);
            box-shadow: 0 0 20px var(--neon-cyan);
        }
        .test-card {
            background: var(--card-bg);
            border: 1px solid #333;
            border-radius: 20px;
            transition: transform 0.3s;
        }
        .test-card:hover {
            transform: translateY(-10px);
            border-color: var(--neon-pink);
            box-shadow: 0 0 20px rgba(255, 0, 255, 0.3);
        }
    </style>
</head>
<body>
    <div class="container">
        {% block content %}{% endblock %}

        <hr style="border: 0.5px solid #333; margin: 40px 0;">
        <footer style="text-align: center; font-size: 12px; color: #666;">
            <a href="{% url 'quiz:about' %}" style="color: #666;">소개</a> |
            <a href="{% url 'quiz:privacy' %}" style="color: #666;">개인정보처리방침</a> |
            <a href="{% url 'quiz:contact' %}" style="color: #666;">문의</a>
            <p>© 2026 Trend Test Platform</p>
        </footer>
    </div>
    <script>
        (function () {
            const kakaoKey = "{{ kakao_js_key|default:'' }}";
            if (!window.Kakao) {
                console.warn("Kakao SDK not loaded.");
                return;
            }
            if (!kakaoKey) {
                console.warn("KAKAO_JS_KEY is empty. Check .env and context.");
                return;
            }
            if (!Kakao.isInitialized()) {
                Kakao.init(kakaoKey);
            }
            console.info("Kakao initialized:", Kakao.isInitialized());
            console.info("Kakao origin:", window.location.origin);
        })();
    </script>
    {% block extra_scripts %}{% endblock %}
</body>
</html>
